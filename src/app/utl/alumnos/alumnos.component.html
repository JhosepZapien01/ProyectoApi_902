<div class="card">
  <div class="card-header">
    Lista Alumnos IRIC
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filtrar por:</div>
      <div class="col-md-4">
        <input [(ngModel)]="listFilter" class="form-control" name="filter" type="text">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtro:{{listFilter}} </h3>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="alumnosIric.length">
        <thead>
          <tr>

            <th>Id</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Correo</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of dataSource | alumnoFilter:listFilter ">
            <td>{{alumno.id}}</td>
            <td>{{alumno.nombre | uppercase}}</td>
            <td>{{alumno.edad}}</td>
            <td>{{alumno.correo}}</td>

            <td><button mat-flat-button color="primary" [routerLink]="['/Editar',alumno.id]">Editar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
